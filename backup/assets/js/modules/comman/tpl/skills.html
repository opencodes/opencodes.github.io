<section class="skills">
	<div class="content" >
		<div class="col-4 my-image">
		</div>
		<div class="col-8">
			<h2>{{title}}</h2>
			<p>{{content}}</p>

			<div class="row">
				<article class="col-6" ng-repeat="interest in interests">
				<h3>{{interest.title}}</h3>
				<p class="text-justify">{{interest.content}}</p>
				</article>
			</div>
		</div>
	</div>
	
</section>
