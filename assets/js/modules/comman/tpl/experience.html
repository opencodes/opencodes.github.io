<section class="skills">
	<div class="content" >
		<div class="col-6">
			<h2 class="">{{page.title}}</h2>
			<p>{{page.content}}</p>
		</div>
		<div class="col-6 experience-col">			
				<article  ng-repeat="item in page.experience" class="experience">
						<h3>{{item.position}}</h3>
						<p>
							<img src="{{item.logo}}" class="company-logo" />
							<span >{{item.company}} - {{item.from}} / {{item.to}}</span>
						</p>
						<p><span class="labels">{{item.period}}</span></p>
						<p>{{item.role}}</p>	
						<hr/>							
				</article>			
		</div>
	</div>
	
</section>
