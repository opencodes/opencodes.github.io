<section class="skills">
    <div class="content">
        <div class="col-6">
            <h2 class="">{{data.title}}</h2>
            <p>{{data.content}}</p>
        </div>
        <div class="col-6 experience-col">
            <article *ngFor="let item of data.experience" class="experience">
                <h3>{{item.position}}</h3>
                <div class="row">
                    <div class="col-6">
                        <img src="{{item.logo}}" class="company-logo" />
                    </div>
                    <div class="col-6">
                        <p><span>{{item.company}} - {{item.from}} / {{item.to}}</span></p>
                        <span class="labels">{{item.period}}</span>
                    </div>


                    <p>{{item.role}}</p>
                    <hr/>
                </div>
                    
            </article>
            </div>
        </div>

</section>
