<section >
	<div class="content" >
		<div class="row " *ngFor="let company of data.companies">
			<h2>{{company.name}} :- </h2>
			<hr/>
			<div class="col-3 portfolio-items" *ngFor="let project  of company.projects">
				<a href="{{project.url}}">
				<img src="{{project.image}}" title="{{project.title}}" class="responsive-image">
				</a>
			</div>
		</div>
	</div>	
</section>
