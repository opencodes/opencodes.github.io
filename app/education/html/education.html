<section class="skills">
	<div class="content" >
		<div class="col-6">
			<h2 class="">{{data.title}}</h2>
			<p>{{data.content}}</p>
		</div>
		<div class="col-6">			
				<article  *ngFor="let education of data.education">
						<h3>{{education.qualification}}</h3>
						<p>{{education.from}} / {{education.year}} - {{education.location}}</p>
						<p> <span class="labels">{{education.percentage}}</span></p>
						<hr/>
						<p>{{education.content}}</p>					
				</article>			
		</div>
	</div>
	
</section>
